<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="{{ site_url }}favicon.ico">
        <title>{{ title }}</title>

    </head>
    <body>
        <div class="container">
            <nav>
                <a href="{{ site_url }}"><h3>Home</h3></a>
                <ul class="nav-list">
                    {% for post in posts %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ post.url }}">
                            {{ post.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                {% if headings %}
                <div class="toc">
                    <h4>jump to</h4>
                    <ul class="heading-list">
                        {% for heading in headings %}
                        <li class="heading-item">
                            <a class="heading-link" href="#{{ heading.id }}">
                                {{ heading.text }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </nav>
            <div class="content">
                {{ content | safe }}
            </div>
        </div>
    </body>
</html>
